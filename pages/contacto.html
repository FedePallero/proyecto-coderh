    <main class="main_contacto">
        <h1 class="centrar_texto">Contactanos</h1>
        
        <section class="section_contacto">
            
            <div class="contenedor_de_imagen">
                <img src="../images/cartel-rinconsano.jpg" alt="">
            </div>
            
            <form class="formulario" action="">
                <div class="item_formulario">
                    <label for="nombre">Nombre y Apellido: </label>
                    <input type="text" id="nombre" required>
                </div>
            
                <div class="item_formulario">
                    <label for="email">Email: </label>
                    <input type="email" id="email" required>
                </div>
            
                <div class="item_formulario">
                    <label for="telefono">Tel: </label>
                    <input type="tel"  id="telefono">
                </div>
            
                <label class="label_consulta" for="consulta">Hacenos tu consulta: </label>
                <textarea  id="consulta" cols="30" rows="10"></textarea>

                <button class="btn" type="submit" id="enviar">Enviar</button>
                <button class="btn" type="reset">Reset</button>
            </form>
        </section>

    </main>
